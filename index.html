<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ctn-Oclock">
            <div class="ctn-title ctn">
                <h2>Reloj con JavaScript</h2>
            </div>
            <div class="ctn-hour ctn">
                <div class="hour">
                    <p><span id="hour"></span></p>
                </div>
            </div>
            <div class="ctn-fecha ctn">
                <div class="fecha">
                    <p><span id="fecha"></span></p>
                </div>
            </div>
            <footer class="ctn">
                <p>&copy; Todos los derechos Reservados<span id="footerYear"></span></p>
            </footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
